{% extends "auctions/layout.html" %}

{% block title %} New Listing {% endblock %}

{% block body %}
    <h1>Create new Listing</h1>

    <form action="{% url 'new_listing' %}" method="post">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Title" required>
        <input type="number" name="starting_bid" placeholder="Starting Bid" required>
        <input type="url" name="image_url" placeholder="Url for Image (Optional)">
        <input type="text" name="category" placeholder="Enter Category">
        <input type="submit" value="Create Listing">
        <br>
        <textarea name="description" placeholder="Description" required></textarea>
    </form>
{% endblock %}
